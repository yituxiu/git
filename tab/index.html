<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>几行简单的jQuery代码搞定tab标签切换效果</title>
<style>
*{ margin:0; padding:0;list-style: none;}
body {font:12px/1.5 Tahoma;}
#outer {width:450px;margin:150px auto;}
#tab {overflow:hidden;zoom:1;background:#000;border:1px solid #000; border-bottom:none;}
#tab li {float:left;color:#fff;height:30px;	cursor:pointer;	line-height:30px;padding:0 20px;}
#tab li.current {color:#000;background:#ccc;}
#content {border:1px solid #000;border-top-width:0;}
#content div {line-height:25px;display:none;	margin:0 30px;padding:50px 0;}
</style>
</head>
<body>
<div id="outer">
    <ul id="tab">
        <li class="current">tab标签</li>
        <li>在线客服代码</li>
        <li>css3</li>
    </ul>
    <div id="content">
        <div style="display:block;">
           	张万合
        </div>
        <div>
           	normal
        </div>
        <div>
          	slow
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
	$(function(){		
			$('#tab li').click(function(){
				$('#tab li').removeClass();
				$(this).addClass('current');
				$('#content div').hide();
				$('#content div').eq($(this).index()).show();
			})		
	});
</script>

</body>
</html>
